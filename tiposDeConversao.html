<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>JavaScript</title>
   <script>
      var variavel1 = prompt('Digite algum numero')
      var variavel2 = prompt('Digite outro numero')
      var variavel3 = 3.33
      document.write(variavel1 + variavel2 + '<br>')
      variavel1 = parseInt(variavel1) // pegando a string para numero inteiro
      variavel2 = parseFloat(variavel2) // pegando a string para numero float
      document.write(variavel1 + variavel2 + '<br>')
      variavel3 = variavel3.toString() // pegando a float para string
      document.write(variavel1 + variavel2 + variavel3 + '<br>')
   </script>
</head>

<body>

</body>

</html>
