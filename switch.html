<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <script>
      var opcao = prompt('Digite uma opção') // prompt só aceita string
      switch (parseInt(opcao)) {
         case 1:
            document.write('Opção 01')
            break
         case 2:
            document.write('Opção 02')
            break
         default:
            document.write('Opção errada')
            break
      }
   </script>
</head>

<body>

</body>

</html>
