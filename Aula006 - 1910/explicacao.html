<!-- Sequelize é uma biblioteca do Node que permite que você escolha qualquer banco de dados como 
Mysql, postgre, SqlLite, etc para ser utilizado junto com o Node.
1º Vamos criar uma pasta para colocar o nosso projeto;
2º npm init para criar um projeto vazio
3º npm install sequelize pg --save
Para instalar outros bancos que o sequelize suporta:
npm install sequelize mysql2 --save
npm install sequelize mysql --save
npm install sequelize sqlite3 --save 
4º Criar um arquivo db.js para o nosso banco de dados de atualização do banco de dados
5º Criar o modelo de dados que será o nosso objeto que vai representar 
o mapeamento das colunas de uma tabela no banco de dados-->
