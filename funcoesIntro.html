<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <script>
      function calcularAreaTerreno(largura, comprimento) {
         var area = largura * comprimento
         return area
      }
      l = prompt('Entre com a largura do terreno em metros')
      c = prompt('Entre com o comprimento do terreno em metros')
      document.write(calcularAreaTerreno(l, c))
   </script>
</head>
